<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            display: grid;
            /*grid-template-columns: 25% 200px 25%;
            grid-template-rows: 300px 300px;**/
            /*grid-template: 300px 100px 100px / repeat(4, 1fr); */
            /*grid-template: 300px 100px 100px / repeat(4, minmax(200px, 1fr)); */
            grid-template: 100px 1fr 150px / 200px 1fr;
            height: 100vh;
            grid-gap: 10px;
            grid-template-areas: "header header" 
                                 "left contenido" 
                                 "footer footer" ;
        }
        .item{
            background: lightblue;
            padding: 10px;
            border: 1px solid red;
            
            
        }
        /* :nth-of-type(): Escoge un elemento de una clase o id**/
        .item:nth-of-type(4){
            background: lightgreen;
            overflow: auto;
            /*display: subgrid; Subgrid hace que el elemento 4 herede las mismas caracteristicas del padre*/
            /*display: inline-grid;*/
            display: grid;
            grid-template: 50px 50px 50px / 50px 50px 50px;
        }
        .item .item{
            background: yellow;
        }
        .header {
            grid-area: header;
        }

        .left {
            grid-area: left;
        }

        .contenido {
            grid-area: contenido;
        }

        .footer{
            grid-area: footer;
        }

    </style>
</head>
<body>
    <section class="container">
        <div class="item header">Header</div>
        <div class="item left">Left</div>
        <div class="item contenido">contenido </div>
       <div class="item footer">Footer</div>
        
    </section>
</body>
</html>
